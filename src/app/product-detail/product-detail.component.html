<div *ngIf="product" class="container">
    <div class="">
        <button class="btn btn-secondary mb-3 d-flex justify-content-start" (click)="goBack()">Back</button>
    </div>
    <div class="d-flex flex-row-reverse">
        <button class="btn btn-primary mb-3  d-flex justify-content-end" (click)="addProduct()">Add Product</button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="product-image zoom">
          <img class="" [src]="product.imagePath" alt="Product image" class="img-fluid" id="zoom-image">
        </div>
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <!-- <p><strong>Category:</strong> {{ product.category }}</p> -->
        <!-- <p><strong>Rating:</strong> {{ product.rating }}</p> -->
        <h5>Full Details:</h5>
        <p>{{ product.description }}</p>
        <h5>Reviews:</h5>
        <!-- <p>{{ product.reviews }}</p> -->
      </div>
    </div>
  </div>
