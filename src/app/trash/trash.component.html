<div id="wrapper">
    <div class="overlay"></div>
     
         <!-- Sidebar -->
     <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
      <ul class="nav sidebar-nav">
        <li><a href="#home" routerLink="">Home</a></li>
        <li><a href="#about" routerLink="/trash">Trash</a></li>
      </ul>
     </nav>
         <!-- /#sidebar-wrapper -->
 
         <!-- Page Content -->
         <div id="page-content-wrapper">
             <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                 <span class="hamb-top"></span>
                 <span class="hamb-middle"></span>
                 <span class="hamb-bottom"></span>
             </button>
             <div class="container">
                 <div class="row">
                    <div class="text-center container py-5">
                        <h4 class="mt-4 mb-5"><strong>Trash Items</strong></h4>
                          <div class="row">
                              <div class="col-md-4" *ngFor="let product of trash_Items">
                                <div class="card h-100 mb-4 shadow-sm">
                                  <img class="card-img-top h-100" [src]="product.imagePath" alt="Product image">
                                  <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">{{ product.description }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                      <small class="text-muted">$ {{ product.price }}</small>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                      <button (click)="removeProduct(product)">Remove</button>
                                      <button (click)="restoreProduct(product)">Restore</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                          </div>
                      </div>
                 </div>
             </div>
         </div>
         <!-- /#page-content-wrapper -->
 
     </div>
     <!-- /#wrapper -->
